<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Major+Mono+Display&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">

    <title>Smart Coffee</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â˜•</text></svg>">

    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/switch.css">

</head>

<body>
    <div class="center">
        <div>
            <div class="header">
                <div class="reference">
                    <a href="https://github.com/SigurdVilstrup">Github</a> | Sigurd Vilstrup | <a href="mailto:sigurd.vilstrup@gmail.com">Contact</a></div>
                <div class="logo-text">Smart Coffee</div>
                <div class="logo-subsubtext">Alarm & Remote Controlled Coffee</div>
            </div>

            <div class="alarm">
                <div class="alarm-title">
                    Alarm
                </div>
                <label class="switch">
                    <input id="checkbox" onclick="location.href='/alarm/'+document.getElementById('checkbox').checked;" type="checkbox" {{ alarm_on }}>
                    <span class="slider round"></span>
                  </label>
                <div>

                    <div class="wake-time">Wake Up Time:</div>
                    <div class="clock">
                        <input id=hour class="time hour" value="{{ time_hour }}" type="text" maxlength="2"></input>
                        <div style="width: min-content;">:</div>
                        <input id=minute class="time minute" value="{{ time_minute }}" type="text" maxlength="2"></input>
                    </div>
                    <div class="set-time">
                        <button id="time_button" class="togglebutton-small" onclick="setTime()">
                            Set Time
                        </button>
                    </div>
                </div>
            </div>

            <div class="toggle-buttons">
                <button class="togglebutton on" onclick="location.href='/cmnd/on'">
                    Start Coffee Machine
                </button>
                <button class="togglebutton off" onclick="location.href='/cmnd/off'">
                    Stop Coffee Machine
                </button>
            </div>
        </div>


    </div>

    <script src="../static/script.js"></script>
</body>

</html>
